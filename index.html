<!DOCTYPE html>
<html lang="tr"><!--Dosya dilini Türkçe yapma-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title><!--Başlığı değiştirme-->
    <style>
        .box {
            background-color: #EEEEEE;
            width: 90%;
        }
        .box2 {
            background-color: #7EE5DA;
        }
        .box3 {
            background-color: #70CCC2;
        }
        .box4 {
            background-color: #62B3AA;
        }
    </style>
</head>
<body>
    <center><!--Materyalleri ortalama-->
    <img src="google.jpg" width="351" height="113"><!--Resim ekleme-->
    <div class="box"><!--%90 genişliğe sahip kutu ekleme-->
        Search the web using Google! <br>
        <input type="text" size="40"> <br><!--Text alanı ekleme-->
        <input type="submit" value="Google Search"><!--Buton ekleme-->
        <input type="submit" value="I'm feeling lucky"> <br>
    </div><!--Kutuyu kapatma-->
    <table width="90%"><!--%90 genişliğe sahip tablo ekleme-->
    <tbody>
        <tr><!--Satır ekleme-->
            <td class="box2" width="37%"><!--box2 sınıfına sahip
            sütun ekleme-->
                <center><!--Sütundaki materyalleri ortalama-->
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    Stanford Search</a><br><!--Link ekleme-->
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                    Linux Search</a>
                </center>
            </td><!--Sütunu kapatma-->
            <td class="box3">
                <center>
                    <font size="-1"><!--Boyutu -1 olan yazı ekleme-->
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                        Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                        About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                        Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                        Google! Logos</a>
                    </font>
                </center>
            </td>
            <td class="box4">
                <center>
                    <font size="-1">
                        Get Google! <br>
                        updates monthly: <br>
                    </font>
                    <input type="text" value="your e-mail"><br><!--
                    e-mail alanı ekleme-->
                    <input type="submit" value="Subscribe">&nbsp;&nbsp;
                    <font size="-1">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                        Archive</a>
                    </font>
                </center>
            </td>
        </tr><!--Satırı kapatma-->
    </tbody>
    </table><!--Tabloyu kapatma-->
    <font size="-1">
        <p><!--Paragraf açma-->
            Copyright ©1998 Google Inc.
        </p><!--Paragraf kapatma-->
    </font>
    </center>
</body>
</html>
